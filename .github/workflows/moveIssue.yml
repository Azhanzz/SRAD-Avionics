name: Manage issue status based on PR activity

on:
  # Triggers the workflow when a pull request is opened, reopened, or when a review is requested or submitted.
  pull_request:
    types:
      - opened
      - reopened
      - review_requested

  pull_request_review:
    types:
      - submitted

jobs:
  update_issue_status:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository's code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Check if the pull request is linked to any issues
      - name: Get linked issues
        id: get_issues
        uses: dorny/paths-filter@v2
        with:
          list-files: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # If the PR is opened or review is requested, move issue to "Ready"
      - name: Set issue status to Ready
        if: |
          github.event.action == 'opened' || 
          github.event.action == 'reopened' ||
          github.event.action == 'review_requested'
        uses: peter-evans/linked-issues@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-url: <your-project-url>
          status: 'Ready'

      # If the review requests changes or PR is reopened, move issue to "Requires Changes"
      - name: Set issue status to Requires Changes
        if: |
          github.event.pull_request_review.state == 'changes_requested' || 
          github.event.action == 'reopened'
        uses: peter-evans/linked-issues@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-url: https://github.com/orgs/Terrapin-Rocket-Team/projects/6
          status: 'Requires Changes'
